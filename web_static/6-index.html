<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AirBnB Clone</title>
	</head>
	<body>
		<header>
			<div class="logo"></div>
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>Lagos, Ondo</h4>
					<ul class="popover">
						<li>
							<h2>Arizona</h2>
							<ul>
								<li>Owu</li>
								<li>Ijebu</li>
							</ul>
						</li>
						<li>
							<h2>California</h2>
							<ul>
								<li>Buslane</li>
								<li>Beirut</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, Kitchen</h4>
					<ul class="popover">
						<li>Internet</li>
						<li>Tv</li>
						<li>Kitchen</li>
						<li>Iron</li>
					</ul>
				</div>
				<button type="button">Search</button>
			</section>
		</div>
		<footer>Best School</footer>
	</body>
</html>
